<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h2>A Simple Form</h2>
    <em>Form Fundamentals</em>

    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
            <br><br>

            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Pattern: 1-234-567-8910" pattern="\d{1}-\d{3}-\d{3}-\d{4}" required>
            <br><br>

            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" multiple required>
        </fieldset>

        <br>

        <fieldset>
            <legend>Books</legend>

            <label for="book">Select a book:</label>
            <input list="books" id="book" name="book">
            <datalist id="books">
                <option value="The Great Gatsby">
                <option value="To Kill a Mockingbird">
                <option value="1984">
                <option value="Moby-Dick">
                <option value="Pride and Prejudice">
            </datalist>

            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </fieldset>

        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
